<!DOCTYPE html>

          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      @import url('../style-comune.css');
      header {
        height: 10dvh;
        background-color: #e0f2ff;
      }
      html, body {
      margin: 0;
      height: 100%;
      background-color: #f5f0e1;
      display: flex;
      align-items: center;  
      justify-content: center; 
      flex-direction: column;
      font-family: Arial, sans-serif;
      user-select: none;
      }
      #gameWrapper {

      justify-content: center; 
      gap: 20px;
      max-width: 900px;
      width: 100%;
      box-sizing: border-box;
      margin: 0 auto;           
      }
      #livesContainer {
        font-size: 28px;
        margin-bottom: 10px;
        user-select: none;
        color: #333;
        height: 36px;
        text-align: center;
        width: 100%;
        max-width: 600px;
      }
      canvas {
        border: 2px solid #333;
        background-color: #f5f0e1;
        display: block;
      }
      #infoContainer {
        flex-shrink: 0;
        width: 250px;
        height: 39dvh;
        background: #fff;
        border: 2px solid #333;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        color: #333;
        font-size: 16px;
        user-select: none;
      }
      #infoContainer h3 {
        margin-top: 0;
        font-size: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }
      #ecoTip {
        font-style: italic;
        margin-top: 12px;
        color: #2d7a2d;
      }
      #saveBtn {
          margin-top: 15px;
          padding: 8px 16px;
          font-size: 16px;
          background-color: #2c7a2d;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s;
          width: 96.5dvh;
      }
      #saveBtn:hover {
          background-color: #256124;
      }

      #startOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(245, 240, 225, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      #startBtn {
        padding: 16px 32px;
        font-size: 24px;
        background-color: #2c7a2d;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #startBtn:hover {
        background-color: #256124;
      }
  </style>
</head>
<body>
  <header>
        <nav>
            <a href="../index.html#home">HOME</a>
